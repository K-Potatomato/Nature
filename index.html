<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>자연'스러움'</h1>
    <h5>by.김예담</h5>
    <br>
    <h3>
      자연이 과연 무엇인가, 인간이 인위적으로 관념과 틀을 만들어 구분지은 것이
      아닌가.
    </h3>
    <h4>
      인간이 정의하는 자연, 자연'스러움'이라는 단어로 강박적으로
      자연스럽지 않게 자연을 표현한다.
    </h4>
    <br>
    <h5>
      밖을 감싸는 사각형은 천천히 돌고, 안에 인간을 형성하는 사각형은 빠르게
      생성, 소멸의 과정을 거친다.
    </h5>
    <h5>
      점차 서로의 속도가 맞아가는 모습은 사람은 자연 안에서 아주 잠시 왔다 가는
      존재, 미미한 존재이지만
    </h5>
    <h4>자기 자신에게는 본인의 삶에 속도가 곧 모든 만물의 속도임을 느끼게 한다.</h4>
    <script src="sketch.js"></script>
    <script src="particle.js"></script>


</body></html>
